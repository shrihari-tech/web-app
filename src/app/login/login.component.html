<div class="container-fluid login-style center">
  <div class="card card-primary" style="width: 30rem;">
    <div *ngIf="!auth" class="card-header bg-info text-white">Login</div>
     <div *ngIf="!auth" class="card-body border border-primary">
      <form [formGroup]="loginForm">

        <div class="form-group row">
          <label for="username" class="col-sm-3 col-form-label">Username</label>
          <div class="col-sm-9">
            <input [class.is-invalid]="username.invalid && username.touched" formControlName="username" type="email" class="form-control">
            <small [class.d-none]="username.valid || username.untouched" class="text-danger">Username is required</small>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input [class.is-invalid]="password.invalid && password.touched" formControlName="password" type="password" class="form-control">
            <small [class.d-none]="password.valid || password.untouched" class="text-danger">Password is required</small>
          </div>
        </div>
        <div class="form-group row">
          <div class="login">
            <div class="col-sm-3">
              <button (click)="validate()" type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
          <div *ngIf="isSubmit" class="col-sm-9">
            <small class="text-danger">{{invalidCredentialMsg}}</small>
          </div>
        </div>
      </form>
</div>
